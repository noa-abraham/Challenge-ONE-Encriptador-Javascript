<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!--Style-->
    <link rel="stylesheet" href="./style.css">

    <!--Tipografías-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <!--Iconos-->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>

</head>

<body>

    <header>

        <img class="logo" src="./imagenes/Logo.png" alt="Logo">

    </header>


    <main>

        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>

                <h6 class="informacion">
                    <iconify-icon inline icon="bi:exclamation-circle-fill" style="color: #495057;" width="16" height="16"></iconify-icon> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="">Encriptar</button>
                <button class="btn-desencriptar" onclick="">Desencriptar</button>
            </div>
        </section>

        <section>

            <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>

            <div>
                <button class="btn-copiar" onclick="">Copiar</button>
            </div>
        </section>

    </main>

</body>

<!--Javascript-->
<script src="./script.js"></script>

</html>
